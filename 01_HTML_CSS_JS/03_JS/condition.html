<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let num = 15;
      console.log(num % 2 == 0 ? '짝수' : '홀수');
      if (num % 2 == 0) {
        console.log('짝수');
      } else if (num > 5) {
        console.log('5 초과');
      } else {
        console.log('5 이하 홀수');
      }
      for (let i = 0; i < 5; i++) {
        let randNum = Math.random(); //임의의 숫자를 반환해 주는 함수
        console.log(randNum);
      }

      let userStr = window.prompt('가위-1, 바위-2, 보-3');
      let userNum = parseInt(userStr);
      console.log(userNum);
      let comNum = parseInt(3 * Math.random() + 1); //1이상 4미만의 값으로 조절
      console.log(comNum);

      if (comNum == userNum) {
        alert('비겼습니다');
      } else if (comNum - userNum == 1 || comNum - userNum == -2) {
        alert('졌습니다.');
      } else {
        alert('이겼습니다.');
      }
    </script>
  </head>
  <body></body>
</html>
