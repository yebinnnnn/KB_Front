<!-- DOM 에 관련된 이해 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 자바스크립트가 태그 자체를 찾아가는게 아닌 DOM 의 객체를 찾아간다.
      //객체의 property 를 찾는다. (html 의 attribute와 다름)
      //위에서 아래로 읽으므로 이때의 js 는 아래의 div 객체에 접근할 수 없음
      //여기서 아래 DOM 을 접근하려면 기다려야 함
      window.addEventListener('load', function () {
        alert('third');
        //window 객체에서 load 이벤트가 발생할때, 이 콜백함수를 호출하라는 의미
        //load 이벤트의 의미 -> 문서의 내용이 끝까지 읽히고 DOM 의 완성이 끝났을때
        const bt1 = document.querySelector('div>button');
        //이 선택자로 객체를 찾아라.
        //bt1은 태그가 아니라 태그에 해당하는 객체가 됨
        bt1.addEventListener('click', function () {
          alert('버튼 눌림');
          if (pObj.style.display == 'none') {
            pObj.style.display = 'block';
            pObj.style.backgroundColor = 'yellow';
          } else {
            pObj.style.display = 'none';
          }
          const textObj = document.querySelector('form>input[type=text]');
          textObj.value = 'hello';
        });
        bt1.innerHTML = 'JS버튼';
        const pObj = document.querySelector('p');
        console.log(pObj.innerHTML); //자식 영역을 바꾸고 싶을때
        pObj.innerHTML = '<a href="#">구글</a><br><a href="#">네이버</a>';

        //DOM트리에서 input 객체 중 type 속성이 checkbox인 객체찾기
        //checkbox 리스트 반환받음
        const checkboxs = document.querySelectorAll('input[type=checkbox]');
        checkboxs.forEach(function (cObj, index) {
          cObj.addEventListener('click', function () {
            console.log(cObj.checked);
          });
        });

        // for (let i = 0; i < checkboxs.length; i++) {
        //   let cObj = checkboxs[i];
        //   cObj.addEventListener('click', function () {
        //     console.log(cObj.checked);
        //   });
        // }
      });
      //window.onload = function () {}; // 이런 방법도 있음
      window.addEventListener('load', init());
      alert('first');
    </script>
  </head>
  <body>
    <div>
      <button value="q">버튼</button>
      <form>
        <input type="text" value="hello" />
        <input type="checkbox" />ONE<input type="checkbox" />TWO
        <p>단락</p>
      </form>
    </div>
    <!-- 이때 div 태그가 DOM Tree 로 만들어짐 -->
    <script>
      alert('second');
    </script>
    <!-- div 를 사용하고자 할때는 script body의 마지막인 여기 넣는게 좋음 -->
    <!-- 유지보수 측면에선 맨 아래 적는건 접근성이 안 좋음 -->
  </body>
</html>
