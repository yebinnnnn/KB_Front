<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.addEventListener('load', function () {
        const bt1 = document.querySelector('div>input[type=button]');
        bt1.addEventListener('click', function () {
          const checkboxs = document.querySelectorAll('input[type=checkbox]');
          for (let i = 0; i < checkboxs.length; i++) {
            if (checkboxs[i].checked) {
              console.log(checkboxs[i].value);
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <form>
      <div>
        좋아하는 음식은?
        <label><input type="checkbox" name="food" value="라면" /> 라면</label>
        <label><input type="checkbox" name="food" value="만두" /> 만두</label>
        <label
          ><input type="checkbox" name="food" value="불고기" /> 불고기</label
        >
        <input id="btn" type="button" value="전송" />
      </div>
    </form>
  </body>
</html>
