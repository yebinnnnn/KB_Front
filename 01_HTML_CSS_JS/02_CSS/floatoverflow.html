<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.container {
        overflow: hidden;
        /* 원래 영역을 벗어나는 부분을 잘라서 안보이게 함. */
        /* overflow 는 영역을 벗어나는 컨텐츠에 대해서 어떻게 처리할지 정함. */
      }
      div.item {
        float: left;
        margin: 0 3px;
        padding: 10px;
        border: 1px solid black;
      }
      /*  더 이상 플로트 적용하지 말라는 clear */
      div.clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet.</p>
    <div class="container">
      <div class="item">메뉴 -1</div>
      <div class="item">메뉴 -2</div>
    </div>
    <div class="clear"></div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
  </body>
</html>
