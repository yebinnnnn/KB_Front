<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 헤드안의 정보는 사용자보다 브라우저에게 주는 정보다. -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 BASIC</title>
    <style>
      /* h1태그를 어떻게 꾸밀 것인지. */
      h1 {
        color: black;
        background: ivory;
      }
    </style>
  </head>
  <!-- 태그에 의해서 부모 자식, 구조 관계를 만드는것이 HTML의 주 역할 -->
  <body>
    <!--(주석자동: ctrl+/) 주석입니다.-->
    <h1>Hello World!</h1>
    <h2>Subtitle</h2>
  </body>
</html>
