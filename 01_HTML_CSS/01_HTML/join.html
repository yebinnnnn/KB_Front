<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <td><label>사용자 ID</label></td>
            &nbsp;
            <td><input type="text" name="id" /><br /></td>
          </tr>
          <tr>
            <td><label>비밀번호</label></td>
            &nbsp;
            <td><input type="password" name="password" /><br /></td>
          </tr>
          <tr>
            <td><label>비밀번호 확인</label></td>
            &nbsp;
            <td><input type="password" , name="passwordcheck" /><br /></td>
          </tr>
          <tr>
            <td><label>이름</label></td>
            &nbsp;
            <td><input type="text" name="name" /><br /></td>
          </tr>
          <tr>
            <td>
              <label for="gender">성별</label>&nbsp;
              <input type="radio" name="gender" value="male" />남
              <input type="radio" name="gender" value="female" />여<br />
            </td>
          </tr>
          <tr>
            <td>
              <label for="hobby">취미</label>&nbsp;
              <input type="checkbox" />축구 &nbsp; <input type="checkbox" />야구
              &nbsp; <input type="checkbox" />배구 &nbsp;
              <input type="checkbox" />농구 &nbsp; <br />
            </td>
          </tr>
          <tr>
            <td><label>email</label>&nbsp;</td>
            <td><input type="email" name="email" /><br /></td>
          </tr>
          <tr>
            <td>
              <label for="act">역할</label>&nbsp;&nbsp;
              <select>
                <option>관리자</option>
                <option>일반회원</option>
                <option>ADMIN</option></select
              ><br />
            </td>
          </tr>
        </table>
        <button>확인</button>
        <button type="reset">다시쓰기</button>
      </fieldset>
    </form>
  </body>
</html>
