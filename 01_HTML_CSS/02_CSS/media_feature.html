<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=np, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      /* 화면 크기에 따라 조정. max, min */
      /* orientation portrait 도 있음 */
      /* 현재는 디폴트가 스마트폰에 맞추도록 권장 (모바일 퍼스트) */
      @media screen and (max-width: 767px) {
        body {
          background-color: red;
        }
      }
      @media screen and (min-width: 768px) and (max-width: 959px) {
        body {
          background-color: aqua;
        }
      }
    </style>
  </head>

    </h1>
  </body>
