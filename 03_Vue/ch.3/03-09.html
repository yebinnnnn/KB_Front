<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>03-09</title>
  </head>
  <body>
    <p>
      Show디렉티브는 속성값의 결과가 false 이면 CSS display 프로퍼티 값을 none
      으로 지정한다. 속성값을 결과가 True 이면 css display 프로퍼티 값을
      해제한다.
    </p>
    <div id="app">
      예금액 : <input type="text" v-model="amount" />
      <img
        v-show="amount < 0"
        src="https://contactsvc.bmaster.kro.kr/img/error.png"
        title="마이너스는 허용하지 않습니다"
        style="width: 15px; height: 15px; vertical-align: middle"
      />
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        data() {
          return { amount: '' };
        },
      }).mount('#app');
    </script>
  </body>
</html>
