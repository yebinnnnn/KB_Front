<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      v-bind디렉티브: 요소의 속성값을 당방향으로 동적바인딩 하기위해 사용한다.
    </p>
    단방향 (데이터의 변화가 뷰에 반영). 뷰의 값이 데이터에 반영되진 않음
    <div id="app">
      <input type="text" value="WELCOME" v-bind:value="message" />
      <!-- 위의 bind 를 콜론으로 대체하는 것도 가능 -->
      <br />
      <p>
        v-model 디렉티브 : (양방향. 데이터를 뷰에 연결, 사용자로부터 입력된 값을
        받아 데이터로 사용하고 싶을 때.
      </p>
      <img v-bind:src="imagePath" />
    </div>
    <!-- 단순한 ViewModel 코드  -->
    <script src="https://unpkg.com/vue"></script>
    <script>
      var model = { message: '<h2>Hello Vue3</h2>' };
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            message: 'v-bind 디렉티브',
            imagePath: 'https://contactsvc.bmaster.kro.kr/photos/18.jpg',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
