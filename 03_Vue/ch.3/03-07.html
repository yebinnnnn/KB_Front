<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      v-model.number 수식어를 지정하면 숫자가 입력될 경우 number 타입의 값으로
      자동 형변환되어 데이터로 사용된다. 숫자로 변환할 수 없는 값이 입력될 경우
      문자열 타입이 되어 데이터로 사용된다.
    </p>
    <div id="app">
      <input type="text" v-model.number="num" /><br />
      입력된 수 : <span>{{num}}</span>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            num: 0,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
