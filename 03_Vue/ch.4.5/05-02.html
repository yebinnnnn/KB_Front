<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { name: '' };
        },
        methods: {
          deposit() {
            let amt = parseInt(this.amount);
            if (amt <= 0) {
              alert('0보다 큰 값을 예금하세요');
            } else {
              this.balance += amt;
            }
          },
        },
        withdraw() {
          let amt = parseInt(this.amount);
          if (amt <= 0) {
            alert('0보다 큰 값 인출');
          } else {
            this.balance -= amt;
          }
        },
      }).moumt('#app');
    </script>
  </body>
</html>
